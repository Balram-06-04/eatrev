<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | EatRev</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf4;
      color: #333;
    }

    .contact-section {
      max-width: 1100px;
      margin: 50px auto;
      background: #ffffff;
      padding: 50px 20px;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
    }

    .contact-section h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .contact-section p {
      text-align: center;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .contact-info {
      background: #fff6ee;
      padding: 30px;
      border-radius: 12px;
    }

    .contact-info h3 {
      color: #d35400;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .contact-form {
      background: #fdf2e9;
      padding: 30px;
      border-radius: 12px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #e67e22;
      color: #fff;
      border: none;
      padding: 14px 22px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #d35400;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? We’d love to hear from you!</p>

    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p><strong>EatRev HQ</strong></p>
        <p>Bhawanipatna, Odisha, India</p>
        <p>Email: <a href="mailto:support@eatrev.com">support@eatrev.com</a></p>
        <p>Phone: ‪+91 98765 43210‬</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Google Map -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3702.199595657844!2d83.1661!3d19.9075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a229c9a0d5d2c8f%3A0x8e0f7f1fcecb5b9c!2sBhawanipatna%2C%20Odisha!5e0!3m2!1sen!2sin!4v1697897432"
      allowfullscreen="" loading="lazy">
    </iframe>
  </section>
</body>
</html>
